<template name="signup">
	<form class="form-inline">
		<fieldset>
			<div class="input-group">
				<label for="register-email" class="input-group-addon"><i class="fa fa-2x fa-user"></i></label>
				<input type="email" id="register-email" class="input-lg form-control" placeholder="email">
			</div>
		</fieldset>
		<br/>
		<fieldset>
			<div class="input-group">
				<label for="register-password" class="input-group-addon"><i class="fa fa-2x fa-eye-slash"></i></label>
				<input type="password" id="register-password" class="input-lg form-control" placeholder="mot de passe">
			</div>
			<div class="input-group">
				<label for="register-retype-password" class="input-group-addon"><i class="fa fa-2x fa-eye-slash"></i></label>
				<input type="password" id="register-retype-password" class="input-lg form-control" placeholder="ré-écrivez le mot de passe">
			</div>
		</fieldset>
		<br/>
		<fieldset>
			<button type="submit" class="btn btn-lg btn-primary">Créer mon compte</button><a class="btn btn-lg btn-link" href="{{pathFor route='home'}}" >Connection</a>
		</fieldset>
	</form>
</template>
