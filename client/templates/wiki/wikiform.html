<template name="wikiform">
	{{#if wikiEdit }}
		<fieldset class="row">
			<label class="col-sm-2">Wiki</label>
			<div class="form-group col-sm-5">
				<div class="form-group">
					<div class="input-group col-sm-12">
						<button class="btn btn-lg btn-danger wikiEdit" >Annuler</button>
					</div>
				</div>
			</div>
		</fieldset>
		<fieldset class="row">
			<div class="form-group col-sm-offset-2 col-sm-5">
				<div class="input-group col-sm-12">
					<label class="input-group-addon" for="wikiname" >Name</label>
					<input class="form-control input-lg" type="text" id="wikiname" name="wikiname" value="" required autocomplete="off">
				</div>
			</div>
		</fieldset>
		<fieldset class="row">
			<div class="form-group col-sm-offset-2 col-sm-5">
				<div class="input-group col-sm-12">
					<label class="input-group-addon" for="{{wikiEdit}}" >Description</label>
					<textarea class="form-control input-lg" id="{{wikiEdit}}" name="{{wikiEdit}}" required></textarea>
				</div>
			</div>
		</fieldset>	
		{{#with image}}
			<fieldset class="row">
				<div class="form-group col-sm-offset-2 col-sm-5">
					{{> upload_bootstrap formData=myFormData }}
				</div>
			</fieldset>
			<fieldset class="row">
				<div class="form-group col-sm-offset-2 col-sm-5">
					{{> pictureList images=uploads }}
				</div>
			</fieldset>
		{{/with}}
	{{else}}
		<fieldset class="row">
			<label class="col-sm-2">Wiki</label>
			<div class="form-group col-sm-5">
				<div class="form-group">
					<div class="input-group col-sm-12">
						<button class="btn btn-default btn-lg wikiEdit" >Ajouter</button>
					</div>
				</div>
			</div>
		</fieldset>
	{{/if}}
</template>

<template name="pictureList">
	<ul class="list-unstyled">
		{{#each images}}
			<li>
				<img src="/upload/{{path}}" class="img-responsive img-thumbnail" alt="Responsive image">
			</li>
		{{/each}}
	</ul>
</template>
