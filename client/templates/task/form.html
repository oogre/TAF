<template name="taskform">
	<form class="form-inline" role="form" > 
		<input type="hidden" id="_id" name="_id" value="{{task._id}}">
		<fieldset class="row">
			<label class="col-sm-2">Identification</label>
			<div class="form-group col-sm-5">
				<div class="input-group col-sm-12">
					<label class="input-group-addon" for="name" >Nom</label>
					<input class="form-control input-lg" type="text" id="name" name="name" value="{{task.name}}">
				</div>
			</div>
		</fieldset>
		<fieldset class="row">
			<div class="form-group col-sm-offset-2 col-sm-5">
				<div class="input-group col-sm-12">
					<label class="input-group-addon" for="value">Champ texte
					</label>
					<input type="checkbox" id="value" name="value" class="form-control input-lg" value="value" checked="{{task.value}}">
				</div>
			</div>
		</fieldset>
		
		<hr/>

		<fieldset class="row">
			<div class="form-group col-sm-offset-2 col-sm-5">
				<div class="input-group col-sm-12">
					<label class="input-group-addon" for="moduletype" >Lier Ã </label>
					<select class="form-control input-lg" id="moduletype" name="moduletype">
						<option disabled selected value="">type de module</option>
						{{#each moduletypes}}
							<option value="{{this.moduletype}}" selected="{{this.selected}}">{{this.moduletype}}</option>
						{{/each}}
					</select>
				</div>
			</div>
		</fieldset>

		<fieldset class="row">
			<div class="form-group col-sm-offset-2 col-sm-5">
				<button type="submit" name="submit" class="btn btn-lg btn-block btn-primary">Enregistrer</button>
			</div>
		</fieldset>
	</form>
</template>
