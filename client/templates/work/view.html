<template name="work-view">
	{{#if end }}
		{{>workSummary this}}
	{{else}}
		{{>workEdit this}}
	{{/if}}
</template>


<template name="workEdit">
	<div data-work-id="{{_id}}">
		<form class="form-inline" role="form"> 
			<fieldset class="rdvPicker">
				{{>rdvPicker rdv=rdv workId=_id}}
			</fieldset>
			<hr/>

			<fieldset class="row worker">
				<label class="col-sm-2">Hommes</label>
					<div class="col-sm-10">
				{{#if canAddWorker }}
					{{#if addWorker}}
						{{>workerselector autoAdd=true notPickable=worker_ids}}
					{{else}}
						<button class="btn btn-default btn-lg workerAdd" >Ajouter</button>
					{{/if}}
				{{/if}}
				{{>workerindex schedular=true worker_ids=worker_ids workId=_id}}
				</div>
			</fieldset>

			<hr/>
			<fieldset class="wikiform">
				{{>wikiform wiki_id=wiki_id}}
			</fieldset>
			<fieldset class="">
				{{>wikilist label=false wiki_id=wiki_id}}
			</fieldset>
		</form>
	</div>
</template>


<template name="workSummary">
	<div data-work-id="{{_id}}">
		<div class="worker">
			{{>workerindex schedularSummary=true worker_ids=worker_ids workId=_id}}
		</div>
		<hr/>
		<div class="">
			{{>wikilist label=true wiki_id=wiki_id}}
		</div>
	</div>
</template>
