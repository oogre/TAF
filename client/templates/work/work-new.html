<template name="work-new">
	<div class="container">
	<div>
		<h3>Nouvelle fiche {{hash}}</h3>
			<hr/>
			<form class="form-inline" role="form"> 
				<input class="form-control" type="hidden" id="workType" name="workType" value="{{hash}}">
				<fieldset class="row shopselector">
					{{>shopselector}}
				</fieldset>
				{{#if rendezvous}}
					<hr/>
					<fieldset class="rdvPicker">
						{{>rdvPicker}}
					</fieldset>
				{{/if}}
				{{#if planner}}
					<hr/>
					<fieldset class="rdvPlanner">
						{{>rdvPlanner}}
					</fieldset>
				{{/if}}
				{{#if worker}}
					<hr/>
					<fieldset class="row worker">
						{{>workerselector}}
					</fieldset>
				{{/if}}
				<hr/>
				<fieldset class="wikiform">
					{{>wikiform}}
				</fieldset>
				<hr/>
				<fieldset class="row">
					<div class="form-group col-sm-offset-2 col-sm-5">
						<div class="form-group">
							<div class="input-group col-sm-12">
								<button class="btn btn-lg btn-primary workSave" >Cr√©er {{hash}}</button>
							</div>
						</div>
					</div>
				</fieldset>
			</form>
		</div>
	</div>
</template>
