<template name="workEdit">
	<div data-work-id="{{_id}}">
		<form class="form-inline" role="form"> 
			<fieldset class="rdvPicker">
				{{>rdvPicker rdv=rdv workId=_id}}
			</fieldset>
			
			<hr/>

			<fieldset class="row">
				<label class="col-sm-2">Client/Magasin</label>
				<div class="form-group col-sm-10">
					<a href="{{pathFor route='shop.view' shopId=this.shop._id}}" class="btn btn-default btn-lg" >Voir</a>
				</div>
			</fieldset>
			
			<hr/>

			<fieldset class="row worker">
				<label class="col-sm-2">Hommes</label>
					<div class="col-sm-10">
						{{#if canAddWorker }}
							{{#if addWorker}}
								{{>workerselector autoAdd=true notPickable=worker_ids}}
							{{else}}
								<button class="btn btn-default btn-lg workerAdd" >Ajouter</button>
							{{/if}}
						{{/if}}
						{{>workerindex schedular=true worker_ids=worker_ids workId=_id}}
					</div>
			</fieldset>
			
			{{#if showModule}}
				<hr/>
				
				<fieldset class="row modules">
					<label class="col-sm-2">Tâches</label>
					<div class="form-group col-sm-10">
						{{#if addModule }}
							{{>workmodules shop=shop work=this}}
						{{else}}
							{{>workmodules work=this}}
						{{/if}}
					</div>
				</fieldset>
				<fieldset class="row">
					<div class="form-group col-sm-offset-2 col-sm-10">
						{{#if addModule }}
							<button class="btn btn-primary btn-lg moduleAdd" >Enregistrer</button>
						{{else}}
							<button class="btn btn-default btn-lg moduleAdd" >Modifier</button>
						{{/if}}
					</div>
				</fieldset>
			{{/if}}

			<hr/>

			<fieldset class="row modules">
				<label class="col-sm-2">Matériels</label>
				<div class="form-group col-sm-10">
					{{>matterselector shop=shop work=this}}
				</div>
			</fieldset>

			<hr/>

			<fieldset class="row">
				<label class="col-sm-2">Wiki</label>
				<div class="form-group col-sm-10">
					{{>wikiform wiki_id=wiki_id}}
					{{>wikilist wiki_id=wiki_id}}
				</div>
			</fieldset>
		</form>
	</div>
</template>
