<template name="workEdit">
	<div data-work-id="{{_id}}">
		<form class="form-inline" role="form"> 
			<fieldset class="rdvPicker">
				{{>rdvPicker rdv=rdv workId=_id}}
			</fieldset>
			
			<hr/>

			<fieldset class="row">
				<label class="col-sm-2">Client/Magasin</label>
				<div class="form-group col-sm-10">
					<a href="{{pathFor route='shop.view' shopId=shop._id}}" class="btn btn-link btn-lg" >{{shop.name}} - {{shop.brand}}</a>
				</div>
			</fieldset>
			
			<hr/>

			<fieldset class="row worker">
				<label class="col-sm-2">Hommes</label>
					<div class="col-sm-10">
						{{#if canAddWorker }}
							{{#if addWorker}}
								{{>workerselector autoAdd=true notPickable=worker_ids}}
							{{else}}
								<button class="btn btn-default btn-lg workerAdd" >Ajouter</button>
							{{/if}}
						{{/if}}
						{{>workerindex schedular=true worker_ids=worker_ids workId=_id}}
					</div>
			</fieldset>
			
			{{#if showTasks}}
				<hr/>
				<fieldset class="row modules">
					<label class="col-sm-2">Tâches</label>
					<div class="form-group col-sm-10">
						{{#if addModule }}
							{{>workmodules shop=shop work=this}}
						{{else}}
							{{>workmodules work=this}}
						{{/if}}
					</div>
				</fieldset>
				{{#if isBoss }}
					<fieldset class="row">
						<div class="form-group col-sm-offset-2 col-sm-10">
							{{#if addModule }}
								<button class="btn btn-primary btn-lg moduleAdd" >Enregistrer</button>
							{{else}}
								<button class="btn btn-default btn-lg moduleAdd" >Modifier</button>
							{{/if}}
						</div>
					</fieldset>
				{{/if}}
			{{/if}}

			{{#if showMatters}}
			<hr/>

			<fieldset class="row modules">
				<label class="col-sm-2">Matériel</label>
				<div class="form-group col-sm-10">
					{{>matterlist work=this}}
					{{>matterselector work=this}}
				</div>
			</fieldset>
			{{/if}}
			<hr/>

			<fieldset class="row">
				<label class="col-sm-2">Description</label>
				<div class="form-group col-sm-10">
					{{>wikilist wikis=wikis}}
					{{>wikiform workId=this._id}}
				</div>
			</fieldset>
			<hr/>

			<fieldset class="row">
				<label class="col-sm-2">Photos</label>
				<div class="form-group col-sm-10">
					{{>buttonpicture selector=pictureSelector}}
					{{>pictureList pictures}}
				</div>
			</fieldset>

			<hr/>
			
		</form>
	</div>
</template>
