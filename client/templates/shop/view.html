<template name="shopview">
	{{#if location}}
		<div class="row">
			<label class="col-sm-2">Carte</label>
			<div class="col-sm-10">
				{{>position location}}
			</div>
		</div>

		<hr/>
	{{/if}}

	<div class="row">
		<label class="col-sm-2">Adresse</label>
		<div class="col-sm-10">
			<div class="col-sm-12">
				<address>
					<strong>{{name}} - {{brand}}</strong><br>
					{{#with address}}
						{{street}} {{number}}<br/>
						{{zipcode}} {{city}}
					{{/with}}
				</address>
			</div>
		</div>
	</div>

	<hr/>
	
	<div class="row">
		<label class="col-sm-2">Contact</label>
		<div class="col-sm-10">
			<div class="col-sm-12">
				{{#each contacts}}
					{{this}} <br/>
				{{/each}}
			</div>
		</div>
	</div>

	<hr/>
	
	<div class="row">
		<label class="col-sm-2">Modules</label>
		<div class="col-sm-10">
			<div class="col-sm-12">
				{{>moduleindex modules=modules view=true}}
			</div>
		</div>
	</div>

	<hr/>
	
	<div class="row">
		<label class="col-sm-2">Travaux</label>
		<div class="col-sm-10">
			<div class="col-sm-12">
				Travaux en cours : <br/>
				{{#each works.unfinished}}
					<a href="{{pathFor route='work.show' workId=_id}}" >{{rdv}} : {{type}} </a><br/>
				{{/each}}
				<br/>
				Travaux à venir : <br/> 
				{{#each works.torun}}
					<a href="{{pathFor route='work.show' workId=_id}}" >{{rdv}} : {{type}} </a><br/>
				{{/each}}
				<br/>
				Travaux cloturés : <br/> 
				{{#each works.finished}}
					<a href="{{pathFor route='work.show' workId=_id}}" >{{rdv}} : {{type}} </a><br/>
				{{/each}}
			</div>
		</div>
	</div>
</template>
