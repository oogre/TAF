<template name="shopview">
	{{#if location}}
		<div class="row">
			<label class="col-sm-2">Carte</label>
			<div class="col-sm-10">
				{{>position shop}}
			</div>
		</div>

		<hr/>
	{{/if}}

	<div class="row">
		<label class="col-sm-2">Adresse</label>
		<div class="col-sm-10">
			<div class="col-sm-12">
				<address>
					<strong>{{shop.name}} - {{shop.brand}}</strong><br>
					{{#with shop.address}}
						{{street}} {{number}}<br/>
						{{zipcode}} {{city}}
					{{/with}}
				</address>
			</div>
		</div>
	</div>

	<hr/>
	
	<div class="row">
		<label class="col-sm-2">Contact</label>
		<div class="col-sm-10">
			<div class="col-sm-12">
				{{#each shop.contacts}}
					{{this}} <br/>
				{{/each}}
			</div>
		</div>
	</div>

	<hr/>
	
	<div class="row">
		<label class="col-sm-2">Modules</label>
		<div class="col-sm-10">
			<div class="col-sm-12">
				{{>moduleindex modules=modules view=true}}
			</div>
		</div>
	</div>

	<hr/>
	
	<div class="row">
		<label class="col-sm-2">Travaux</label>
		<div class="col-sm-10">
			<div class="col-sm-12">
				{{>workIndex shopId=shop._id works=works}}
			</div>
		</div>
	</div>
</template>
