<template name="roleselector">

		<div class="form-group col-sm-offset-2 col-sm-5">
			<div class="input-group col-sm-12">
				<label class="input-group-addon" for="role" >RÃ´le</label>
				<select class="form-control input-lg" id="role" name="role" >
					{{#each roles}}
						{{> roleoption}}
					{{/each}}
				</select>
			</div>

<template name="roleoption">

</template>
